<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙漂流瓶 - 在星辰间传递故事</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: radial-gradient(ellipse at bottom, #0a0e23 0%, #000000 100%);
            height: 100vh;
            perspective: 1000px;
        }

        /* 主容器 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        /* 标题样式 */
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 50%, #4facfe 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(79, 195, 247, 0.5);
            animation: pulse 3s infinite ease-in-out;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #a0a0ff;
            margin-bottom: 2rem;
            text-shadow: 0 0 5px rgba(160, 160, 255, 0.5);
        }

        /* 按钮组 */
        .btn-group {
            display: flex;
            gap: 20px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* 按钮样式 */
        .btn {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #4fc3f7;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.3);
            backdrop-filter: blur(5px);
            overflow: hidden;
            z-index: 5;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(79, 195, 247, 0.4), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(79, 195, 247, 0.6);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        /* 漂流瓶容器 */
        .bottle-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 90px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 50"><path d="M17.5,5 Q5,5 5,15 L5,40 Q5,45 12,45 L23,45 Q30,45 30,40 L30,15 Q30,5 17.5,5 Z" fill="%234fc3f7" opacity="0.9"/><path d="M17.5,5 Q5,5 5,15 L5,25 Q5,35 17.5,35 Q30,35 30,25 L30,15 Q30,5 17.5,5 Z" fill="%23ffffff" opacity="0.3"/></svg>') no-repeat center;
            background-size: contain;
            cursor: pointer;
            filter: drop-shadow(0 0 15px #4fc3f7);
            transition: all 0.4s ease;
            z-index: 100;
            animation: float 6s ease-in-out infinite;
        }

        .bottle-container:hover {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 20px #4fc3f7);
        }

        .bottle-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: linear-gradient(135deg, #ff4081 0%, #ff758c 100%);
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 64, 129, 0.7);
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease;
        }

        .modal-content {
            position: relative;
            background: linear-gradient(145deg, rgba(15, 30, 45, 0.9) 0%, rgba(5, 15, 25, 0.95) 100%);
            border: 1px solid #4fc3f7;
            border-radius: 15px;
            padding: 30px;
            width: 85%;
            max-width: 650px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 40px rgba(79, 195, 247, 0.6);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #4fc3f7, #ff4081, #4fc3f7);
            background-size: 200% 200%;
            border-radius: 16px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
            filter: blur(5px);
            opacity: 0.7;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2rem;
            cursor: pointer;
            color: #4fc3f7;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: rgba(79, 195, 247, 0.2);
            transform: rotate(90deg);
        }

        /* 漂流瓶样式 */
        .bottle {
            background: rgba(79, 195, 247, 0.15);
            border: 1px solid rgba(79, 195, 247, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.3);
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
        }

        .bottle:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 30px rgba(79, 195, 247, 0.5);
            background: rgba(79, 195, 247, 0.25);
        }

        .bottle-title {
            font-size: 1.3rem;
            color: #4fc3f7;
            margin-bottom: 12px;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(79, 195, 247, 0.5);
        }

        .bottle-message {
            font-size: 1.05rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0ff;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(79, 195, 247, 0.5);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        /* 宇宙飞船 - 改为科幻飞碟 */
        .spaceship {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 120px;
            height: 60px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60"><path d="M10,30 Q60,5 110,30 Q60,55 10,30 Z" fill="%23ffffff" opacity="0.9"/><ellipse cx="60" cy="30" rx="40" ry="15" fill="%234fc3f7" opacity="0.3"/><circle cx="60" cy="30" r="8" fill="%234fc3f7" opacity="0.8"/><circle cx="40" cy="30" r="5" fill="%23ff4081" opacity="0.8"/><circle cx="80" cy="30" r="5" fill="%23ff4081" opacity="0.8"/><rect x="55" y="25" width="10" height="10" fill="%234fc3f7"/></svg>') no-repeat;
            background-size: contain;
            filter: drop-shadow(0 0 10px #4fc3f7);
            transition: all 0.5s ease;
            z-index: 50;
            animation: float 6s ease-in-out infinite;
        }

        .spaceship::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 15px;
            background: radial-gradient(ellipse at center, rgba(79, 195, 247, 0.8) 0%, transparent 70%);
            filter: blur(10px);
            z-index: -1;
            animation: enginePulse 1.5s infinite alternate;
        }

        /* 星空背景容器 */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* 星球容器 */
        #planets-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* 童话风格星球样式 */
        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            transition: all 0.8s ease;
            pointer-events: auto;
            transform-style: preserve-3d;
            will-change: transform;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        .planet:hover {
            transform: scale(1.15);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.5);
            z-index: 5;
        }

        .planet-name {
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #a0a0ff;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
            z-index: 10;
            font-family: 'Comic Sans MS', cursive;
        }

        .planet:hover .planet-name {
            opacity: 1;
        }

        .planet-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-size: cover;
            animation: rotatePlanet linear infinite;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        /* 童话风格星环 */
        .ring {
            position: absolute;
            width: 160%;
            height: 160%;
            top: -30%;
            left: -30%;
            border-radius: 50%;
            border: 4px dashed rgba(255, 255, 255, 0.6);
            transform: rotateX(70deg);
            z-index: -2;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        /* 流星样式 - 童话风格 */
        .meteor {
            position: absolute;
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, 
                rgba(255,255,255,1) 0%, 
                rgba(255,255,255,0.8) 30%, 
                rgba(255,255,255,0) 100%);
            transform-origin: left center;
            z-index: 2;
            pointer-events: none;
            filter: blur(1px);
            animation: meteorFly 2s linear forwards;
        }

        .meteor::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px 8px white;
            animation: meteorGlow 0.5s infinite alternate;
        }

        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.02); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rotatePlanet {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes enginePulse {
            from { opacity: 0.5; transform: translateX(-50%) scale(0.9); }
            to { opacity: 1; transform: translateX(-50%) scale(1.1); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes meteorFly {
            0% {
                transform: translateX(0) translateY(0) rotate(20deg);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateX(1000px) translateY(350px) rotate(20deg);
                opacity: 0;
            }
        }

        @keyframes meteorGlow {
            from { transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
            to { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }

        @keyframes planetFloat {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
        }

        /* 发送成功动画 */
        @keyframes sendSuccess {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .send-success {
            animation: sendSuccess 1s ease;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                text-align: center;
            }
            
            .subtitle {
                font-size: 1.1rem;
                text-align: center;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
            
            .btn-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .modal-content {
                width: 90%;
                padding: 20px;
            }
            
            .spaceship {
                width: 80px;
                height: 40px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <canvas id="starfield"></canvas>
    
    <!-- 星球容器 -->
    <div id="planets-container"></div>
    
    <!-- 主容器 -->
    <div class="container">
        <h1>宇宙漂流瓶</h1>
        <p class="subtitle">在浩瀚宇宙中，与陌生人分享你的故事</p>
        
        <div class="btn-group">
            <button id="sendBtn" class="btn">发射漂流瓶</button>
            <button id="receiveBtn" class="btn">接收漂流瓶</button>
        </div>
    </div>
    
    <!-- 宇宙飞船 -->
    <div class="spaceship"></div>
    
    <!-- 漂流瓶容器 -->
    <div class="bottle-container" id="bottleContainer">
        <div class="bottle-count" id="bottleCount">0</div>
    </div>
    
    <!-- 发送漂流瓶模态框 -->
    <div id="sendModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeSendBtn">&times;</span>
            <h2>发射你的宇宙漂流瓶</h2>
            <form id="messageForm">
                <div class="form-group">
                    <label for="messageTitle">标题：</label>
                    <input type="text" id="messageTitle" placeholder="给你的故事起个名字" required>
                </div>
                <div class="form-group">
                    <label for="messageContent">内容：</label>
                    <textarea id="messageContent" rows="8" placeholder="写下你想分享的故事、心情或秘密..." required></textarea>
                </div>
                <button type="submit" class="btn" id="submitBtn">发射到宇宙</button>
            </form>
        </div>
    </div>
    
    <!-- 漂流瓶收藏模态框 -->
    <div id="collectionModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeCollectionBtn">&times;</span>
            <h2>你的宇宙漂流瓶收藏</h2>
            <div id="bottlesList">
                <p id="emptyMessage">你的漂流瓶收藏还是空的，快去接收漂流瓶吧！</p>
            </div>
        </div>
    </div>
    
    <!-- 接收到的漂流瓶模态框 -->
    <div id="receivedModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeReceivedBtn">&times;</span>
            <h2>你收到了一个宇宙漂流瓶</h2>
            <div class="bottle">
                <h3 class="bottle-title" id="receivedTitle">来自遥远星球的问候</h3>
                <p class="bottle-message" id="receivedMessage">这是一条来自宇宙深处的消息...</p>
            </div>
            <button id="keepBottle" class="btn">收藏这个漂流瓶</button>
            <button id="releaseBottle" class="btn">放回宇宙</button>
        </div>
    </div>
    
    <script>
        // 漂流瓶数据
        let bottles = JSON.parse(localStorage.getItem('cosmicBottles')) || [];
        let receivedBottle = null;
        
        // 初始化星空背景
        function initStarfield() {
            const canvas = document.getElementById('starfield');
            const ctx = canvas.getContext('2d');
            
            // 设置canvas大小为窗口大小
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // 星星数组
            const stars = [];
            const starCount = Math.floor(window.innerWidth * window.innerHeight / 500);
            
            // 创建星星
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5,
                    vx: Math.random() * 0.2 - 0.1,
                    vy: Math.random() * 0.2 - 0.1,
                    alpha: Math.random(),
                    color: Math.random() > 0.9 ? 
                        `hsl(${Math.random() * 60 + 200}, 100%, ${Math.random() * 30 + 70}%)` : 'white'
                });
            }
            
            // 绘制星空
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制星星
                stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = star.color;
                    ctx.globalAlpha = star.alpha;
                    ctx.fill();
                    
                    // 闪烁效果
                    if (Math.random() > 0.98) {
                        star.alpha = Math.random();
                        star.radius = Math.random() * 1.5;
                    }
                    
                    // 星星移动
                    star.x += star.vx;
                    star.y += star.vy;
                    
                    // 边界检查
                    if (star.x < 0 || star.x > canvas.width) star.vx = -star.vx;
                    if (star.y < 0 || star.y > canvas.height) star.vy = -star.vy;
                });
                
                requestAnimationFrame(draw);
            }
            
            draw();
            
            // 响应窗口大小变化
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
        
        // 创建星球
        function createPlanets() {
            const container = document.getElementById('planets-container');
            const planetData = [
                { 
                    name: "糖果星", 
                    size: 150, 
                    colors: ["#ff9a9e", "#fad0c4"], 
                    x: "15%", 
                    y: "20%", 
                    hasRing: true, 
                    speed: 0.1,
                    pattern: "polka-dot"
                },
                { 
                    name: "彩虹星", 
                    size: 130, 
                    colors: ["#ff758c", "#ff7eb3", "#ff4161", "#ff8a5c"], 
                    x: "75%", 
                    y: "30%", 
                    hasRing: false, 
                    speed: 0.15,
                    pattern: "stripes"
                },
                { 
                    name: "棉花糖星", 
                    size: 110, 
                    colors: ["#a0a0ff", "#d8b5ff"], 
                    x: "25%", 
                    y: "70%", 
                    hasRing: true, 
                    speed: 0.12,
                    pattern: "cloudy"
                },
                { 
                    name: "薄荷星", 
                    size: 100, 
                    colors: ["#7cfc00", "#00ff7f"], 
                    x: "80%", 
                    y: "60%", 
                    hasRing: false, 
                    speed: 0.18,
                    pattern: "waves"
                },
                { 
                    name: "金糖果星", 
                    size: 90, 
                    colors: ["#ffd700", "#ffaa00"], 
                    x: "10%", 
                    y: "60%", 
                    hasRing: true, 
                    speed: 0.14,
                    pattern: "polka-dot"
                },
                { 
                    name: "泡泡糖星", 
                    size: 120, 
                    colors: ["#00bfff", "#00ffff"], 
                    x: "85%", 
                    y: "15%", 
                    hasRing: false, 
                    speed: 0.16,
                    pattern: "bubbles"
                },
                // 小星球
                { 
                    name: "小粉星", 
                    size: 40, 
                    colors: ["#ffb6c1", "#ff69b4"], 
                    x: "30%", 
                    y: "40%", 
                    hasRing: false, 
                    speed: 0.2,
                    pattern: "solid"
                },
                { 
                    name: "小蓝星", 
                    size: 35, 
                    colors: ["#add8e6", "#87ceeb"], 
                    x: "65%", 
                    y: "20%", 
                    hasRing: false, 
                    speed: 0.18,
                    pattern: "solid"
                },
                { 
                    name: "小绿星", 
                    size: 45, 
                    colors: ["#98fb98", "#90ee90"], 
                    x: "45%", 
                    y: "80%", 
                    hasRing: false, 
                    speed: 0.22,
                    pattern: "solid"
                },
                { 
                    name: "小紫星", 
                    size: 38, 
                    colors: ["#e6e6fa", "#d8bfd8"], 
                    x: "70%", 
                    y: "70%", 
                    hasRing: false, 
                    speed: 0.19,
                    pattern: "solid"
                }
            ];
            
            planetData.forEach(planet => {
                const planetEl = document.createElement('div');
                planetEl.className = 'planet';
                planetEl.style.width = `${planet.size}px`;
                planetEl.style.height = `${planet.size}px`;
                planetEl.style.left = planet.x;
                planetEl.style.top = planet.y;
                planetEl.style.animation = `rotatePlanet ${50/planet.speed}s linear infinite, planetFloat ${10 + Math.random() * 10}s ease-in-out infinite`;
                planetEl.style.borderColor = planet.colors[0];
                
                // 星球表面
                const innerEl = document.createElement('div');
                innerEl.className = 'planet-inner';
                innerEl.style.borderColor = planet.colors[0];
                
                // 创建星球纹理
                let texture = '';
                switch(planet.pattern) {
                    case "polka-dot":
                        texture = `radial-gradient(circle at 30% 30%, ${planet.colors[0]}, ${planet.colors[1]}), 
                                   radial-gradient(circle at 70% 70%, white 2%, transparent 3%),
                                   radial-gradient(circle at 20% 50%, white 2%, transparent 3%),
                                   radial-gradient(circle at 50% 20%, white 2%, transparent 3%),
                                   radial-gradient(circle at 80% 30%, white 2%, transparent 3%)`;
                        break;
                    case "stripes":
                        texture = `linear-gradient(45deg, 
                                    ${planet.colors[0]} 0%, 
                                    ${planet.colors[1]} 25%, 
                                    ${planet.colors[2]} 50%, 
                                    ${planet.colors[3]} 75%, 
                                    ${planet.colors[0]} 100%)`;
                        break;
                    case "cloudy":
                        texture = `radial-gradient(circle at 30% 30%, ${planet.colors[0]}, ${planet.colors[1]}), 
                                   radial-gradient(circle at 70% 70%, white 10%, transparent 20%),
                                   radial-gradient(circle at 20% 50%, white 15%, transparent 25%),
                                   radial-gradient(circle at 50% 20%, white 5%, transparent 15%)`;
                        break;
                    case "waves":
                        texture = `radial-gradient(circle at 30% 30%, ${planet.colors[0]}, ${planet.colors[1]}), 
                                   repeating-linear-gradient(45deg, white 0%, white 5%, transparent 5%, transparent 10%)`;
                        break;
                    case "bubbles":
                        texture = `radial-gradient(circle at 30% 30%, ${planet.colors[0]}, ${planet.colors[1]}), 
                                   radial-gradient(circle at 70% 70%, rgba(255,255,255,0.8) 0%, transparent 30%),
                                   radial-gradient(circle at 20% 50%, rgba(255,255,255,0.8) 0%, transparent 30%),
                                   radial-gradient(circle at 50% 20%, rgba(255,255,255,0.8) 0%, transparent 30%)`;
                        break;
                    default:
                        texture = `radial-gradient(circle at 30% 30%, ${planet.colors[0]}, ${planet.colors[1]})`;
                }
                
                innerEl.style.background = texture;
                
                // 光环
                if (planet.hasRing) {
                    const ringEl = document.createElement('div');
                    ringEl.className = 'ring';
                    ringEl.style.borderColor = planet.colors[0];
                    planetEl.appendChild(ringEl);
                }
                
                // 星球名称
                const nameEl = document.createElement('div');
                nameEl.className = 'planet-name';
                nameEl.textContent = planet.name;
                nameEl.style.color = planet.colors[0];
                
                planetEl.appendChild(innerEl);
                planetEl.appendChild(nameEl);
                container.appendChild(planetEl);
            });
            
            // 创建流星雨
            createMeteorShower();
        }
        
        // 创建流星雨 - 童话风格
        function createMeteorShower() {
            const container = document.getElementById('planets-container');
            
            function createSingleMeteor() {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                
                // 随机起始位置（从屏幕左侧偏上区域开始）
                const startX = -50;
                const startY = Math.random() * window.innerHeight * 0.3;
                
                meteor.style.left = `${startX}px`;
                meteor.style.top = `${startY}px`;
                
                // 随机大小和速度
                const size = 0.5 + Math.random();
                const duration = 1 + Math.random();
                
                meteor.style.transform = `scale(${size}) rotate(20deg)`;
                meteor.style.animation = `meteorFly ${duration}s linear forwards`;
                
                // 随机颜色（偏白色或淡黄色）
                const hue = 45 + Math.random() * 15;
                meteor.style.background = 
                    `linear-gradient(90deg, 
                    hsla(${hue}, 100%, 100%, 1) 0%, 
                    hsla(${hue}, 100%, 80%, 0.8) 30%, 
                    hsla(${hue}, 100%, 60%, 0) 100%)`;
                
                container.appendChild(meteor);
                
                // 动画结束后移除
                meteor.addEventListener('animationend', () => {
                    meteor.remove();
                });
            }
            
            // 创建流星批次（3-6颗一组）
            function createMeteorBatch() {
                const count = 3 + Math.floor(Math.random() * 4);
                for (let i = 0; i < count; i++) {
                    setTimeout(createSingleMeteor, i * 300);
                }
            }
            
            // 初始批次
            createMeteorBatch();
            
            // 定期创建新的流星雨批次（5-10秒间隔）
            setInterval(() => {
                if (Math.random() > 0.3) {
                    createMeteorBatch();
                }
            }, 5000 + Math.random() * 5000);
        }

        // 颜色变暗函数
        function darkenColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            
            return `#${(
                0x1000000 +
                (R < 0 ? 0 : R) * 0x10000 +
                (G < 0 ? 0 : G) * 0x100 +
                (B < 0 ? 0 : B)
            ).toString(16).slice(1)}`;
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initStarfield();
            createPlanets();
            updateBottleCount();
            
            // 按钮事件
            document.getElementById('sendBtn').addEventListener('click', openSendModal);
            document.getElementById('receiveBtn').addEventListener('click', receiveBottle);
            document.getElementById('bottleContainer').addEventListener('click', openCollectionModal);
            
            // 模态框关闭事件
            document.getElementById('closeSendBtn').addEventListener('click', () => {
                document.getElementById('sendModal').style.display = 'none';
            });
            
            document.getElementById('closeCollectionBtn').addEventListener('click', () => {
                document.getElementById('collectionModal').style.display = 'none';
            });
            
            document.getElementById('closeReceivedBtn').addEventListener('click', () => {
                document.getElementById('receivedModal').style.display = 'none';
            });
            
            // 表单提交
            document.getElementById('messageForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = document.getElementById('messageTitle').value;
                const message = document.getElementById('messageContent').value;
                
                if (title && message) {
                    const submitBtn = document.getElementById('submitBtn');
                    submitBtn.textContent = '发射中...';
                    submitBtn.disabled = true;
                    
                    // 模拟发送过程
                    setTimeout(() => {
                        // 这里应该是将漂流瓶发送到服务器的代码
                        // 模拟发送成功
                        animateSpaceship('send', function() {
                            submitBtn.textContent = '发射成功!';
                            submitBtn.classList.add('send-success');
                            
                            setTimeout(() => {
                                submitBtn.textContent = '发射到宇宙';
                                submitBtn.disabled = false;
                                submitBtn.classList.remove('send-success');
                                document.getElementById('sendModal').style.display = 'none';
                                document.getElementById('messageForm').reset();
                                
                                // 显示成功消息
                                alert('你的漂流瓶已成功发射到宇宙中！');
                            }, 1000);
                        });
                    }, 1500);
                }
            });
            
            // 漂流瓶操作
            document.getElementById('keepBottle').addEventListener('click', keepBottle);
            document.getElementById('releaseBottle').addEventListener('click', releaseBottle);
            
            // 点击外部关闭模态框
            window.addEventListener('click', function(event) {
                if (event.target.className === 'modal') {
                    event.target.style.display = 'none';
                }
            });
        });
        
        // 打开发送漂流瓶模态框
        function openSendModal() {
            document.getElementById('sendModal').style.display = 'flex';
        }
        
        // 打开收藏模态框
        function openCollectionModal() {
            const modal = document.getElementById('collectionModal');
            const list = document.getElementById('bottlesList');
            const emptyMsg = document.getElementById('emptyMessage');
            
            list.innerHTML = '';
            
            if (bottles.length === 0) {
                emptyMsg.style.display = 'block';
            } else {
                emptyMsg.style.display = 'none';
                bottles.forEach((bottle, index) => {
                    const bottleEl = document.createElement('div');
                    bottleEl.className = 'bottle';
                    bottleEl.innerHTML = `
                        <h3 class="bottle-title">${bottle.title}</h3>
                        <p class="bottle-message">${bottle.message}</p>
                        <button class="btn delete-btn" data-index="${index}" style="padding: 8px 16px; font-size: 0.9rem;">删除</button>
                    `;
                    list.appendChild(bottleEl);
                });
                
                // 添加删除按钮事件
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        bottles.splice(index, 1);
                        localStorage.setItem('cosmicBottles', JSON.stringify(bottles));
                        updateBottleCount();
                        openCollectionModal();
                    });
                });
            }
            
            modal.style.display = 'flex';
        }
        
        // 接收漂流瓶
        function receiveBottle() {
            // 这里应该是从服务器获取漂流瓶的代码
            // 模拟接收过程
            animateSpaceship('receive', function() {
                // 模拟收到的漂流瓶
                const sampleBottles = [
                    { title: "来自仙女座的问候", message: "你好，地球人！我在仙女座的一颗蓝色行星上写下这条消息。我们的天空有三个太阳，夜晚非常罕见但美丽。希望有一天能与你相见。" },
                    { title: "孤独宇航员的日记", message: "第328个地球日。飞船的氧气系统又出问题了。我开始想念地球上的草地和雨水。如果有人读到这个，请告诉我的家人我爱他们。" },
                    { title: "宇宙的答案", message: "42。这就是宇宙的终极答案。不过问题是什么来着？我好像忘记了..." },
                    { title: "星际旅行者的建议", message: "如果你计划星际旅行，记得带条毛巾。这是最有用的东西，相信我。" },
                    { title: "超新星观测记录", message: "今天目睹了一颗超新星爆发。绚丽的色彩让我想起了家乡的极光。生命短暂如恒星的光芒，但同样美丽。" }
                ];
                
                receivedBottle = sampleBottles[Math.floor(Math.random() * sampleBottles.length)];
                document.getElementById('receivedTitle').textContent = receivedBottle.title;
                document.getElementById('receivedMessage').textContent = receivedBottle.message;
                document.getElementById('receivedModal').style.display = 'flex';
            });
        }
        
        // 收藏漂流瓶
        function keepBottle() {
            if (receivedBottle) {
                bottles.push(receivedBottle);
                localStorage.setItem('cosmicBottles', JSON.stringify(bottles));
                updateBottleCount();
                
                // 添加收藏动画效果
                const bottleContainer = document.getElementById('bottleContainer');
                bottleContainer.classList.add('collect-animation');
                setTimeout(() => {
                    bottleContainer.classList.remove('collect-animation');
                }, 1000);
                
                receivedBottle = null;
                document.getElementById('receivedModal').style.display = 'none';
            }
        }
        
        // 放回漂流瓶
        function releaseBottle() {
            // 添加放回动画效果
            animateSpaceship('release', function() {
                receivedBottle = null;
                document.getElementById('receivedModal').style.display = 'none';
            });
        }
        
        // 更新漂流瓶计数
        function updateBottleCount() {
            document.getElementById('bottleCount').textContent = bottles.length;
        }
        
        // 动画：宇宙飞船飞行
        function animateSpaceship(action, callback) {
            const ship = document.querySelector('.spaceship');
            const originalPosition = {
                bottom: ship.style.bottom,
                right: ship.style.right
            };
            
            const startX = action === 'send' ? window.innerWidth / 2 - 60 : -120;
            const startY = action === 'send' ? window.innerHeight / 2 - 30 : Math.random() * window.innerHeight;
            const endX = action === 'send' ? window.innerWidth + 120 : window.innerWidth / 2 - 60;
            const endY = action === 'send' ? Math.random() * window.innerHeight : window.innerHeight / 2 - 30;
            
            ship.style.transition = 'none';
            ship.style.bottom = `${window.innerHeight - startY}px`;
            ship.style.right = `${window.innerWidth - startX}px`;
            
            // 飞行路径
            const path = [
                { x: startX, y: startY },
                { x: startX + (endX - startX) * 0.3, y: startY + (endY - startY) * 0.3 - 50 },
                { x: startX + (endX - startX) * 0.7, y: startY + (endY - startY) * 0.7 + 50 },
                { x: endX, y: endY }
            ];
            
            let start = null;
            const duration = 2000;
            
            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = Math.min((timestamp - start) / duration, 1);
                
                // 贝塞尔曲线计算位置
                const t = progress;
                const x = Math.pow(1-t,3)*path[0].x + 3*Math.pow(1-t,2)*t*path[1].x + 3*(1-t)*Math.pow(t,2)*path[2].x + Math.pow(t,3)*path[3].x;
                const y = Math.pow(1-t,3)*path[0].y + 3*Math.pow(1-t,2)*t*path[1].y + 3*(1-t)*Math.pow(t,2)*path[2].y + Math.pow(t,3)*path[3].y;
                
                ship.style.right = `${window.innerWidth - x}px`;
                ship.style.bottom = `${window.innerHeight - y}px`;
                
                // 旋转角度
                const nextX = Math.pow(1-(t+0.01),3)*path[0].x + 3*Math.pow(1-(t+0.01),2)*(t+0.01)*path[1].x + 3*(1-(t+0.01))*Math.pow((t+0.01),2)*path[2].x + Math.pow((t+0.01),3)*path[3].x;
                const nextY = Math.pow(1-(t+0.01),3)*path[0].y + 3*Math.pow(1-(t+0.01),2)*(t+0.01)*path[1].y + 3*(1-(t+0.01))*Math.pow((t+0.01),2)*path[2].y + Math.pow((t+0.01),3)*path[3].y;
                const angle = Math.atan2(nextY - y, nextX - x) * 180 / Math.PI;
                ship.style.transform = `rotate(${angle}deg)`;
                
                if (progress < 1) {
                    requestAnimationFrame(step);
                } else {
                    // 恢复原始位置
                    if (action === 'receive' || action === 'release') {
                        ship.style.transition = 'all 0.5s ease';
                        ship.style.bottom = originalPosition.bottom;
                        ship.style.right = originalPosition.right;
                        
                        setTimeout(() => {
                            ship.style.transform = '';
                            if (callback) callback();
                        }, 500);
                    } else {
                        if (callback) callback();
                    }
                }
            }
            
            requestAnimationFrame(step);
        }
    </script>
